name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image from Dockerfile.local
        run: |
          docker build -f Dockerfile.local -t gis-mcp:local .

      - name: Start GIS MCP server in background
        run: |
          docker run -d \
            --name gis-mcp-server \
            -p 9010:9010 \
            -e GIS_MCP_TRANSPORT=http \
            -e GIS_MCP_HOST=0.0.0.0 \
            -e GIS_MCP_PORT=9010 \
            gis-mcp:local

      - name: Wait for server to start
        run: |
          echo "Waiting for server to start..."
          sleep 150
          echo "Checking if server is responding..."
          curl -f http://localhost:9010/mcp || echo "Server endpoint check (may not be critical for tests)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Run tests
        run: |
          pytest tests/ -v

      - name: Stop Docker container
        if: always()
        run: |
          docker stop gis-mcp-server || true
          docker rm gis-mcp-server || true
